<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A Human-machine duet"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>map-H (música asistida por Humano)</title>
    <style>
      html, body,#app{
        background: #010305;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #start{
        font-size: 4em;
        cursor: pointer;
        display: none;
      }
      body.loading #orca, body.loading #gui{
        display: none;
      }
      body.loading #start{
        display: block;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" />
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <h1>
        mapH
        <span>(música asistida por Humano)</span>
      </h1>
      <button id="start" disabled>LOADING...</button>
      <canvas id="orca"></canvas>
      <div id="gui"></div>
      <div id="stats"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
