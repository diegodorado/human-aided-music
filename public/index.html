<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A Human-machine duet"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Musica Asistida por Humano</title>
    <style>
      html, body, #app{
        background: #010305;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
            height: 100%;
      }
      #start{
        font-size: 4em;
        cursor: pointer;
        display: none;
      }
      body.loading #app, body.loading .dg{
        display: none;
      }
      body.loading #start{
        display: block;
      }
    </style>
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <button id="start" disabled>LOADING...</button>
    <div id="app">
      <section>
        <div class="visualizer-container">
          <canvas id="pianoRoll"></canvas>
          <div class="transport">
            <div id="generating"></div>
            <div id="seed"></div>
            <div id="progress"></div>
          </div>
          <canvas id="pianoRoll2"></canvas>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
